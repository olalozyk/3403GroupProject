<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChronicCare</title>

    <!-- Bootstrap & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm sticky-top navbar-bgcolor">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="page_1_LandingPage.html">
                <img class="logo" src="../static/images/chronic-care-title.png" alt="logo">
            </a>

            <!-- Toggler for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myList"
                aria-controls="myList" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nav Links -->
            <div class="collapse navbar-collapse" id="myList">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active nav1">
                        <a class="nav-link" href="page_1_LandingPage.html">Home</a>
                    </li>
                    <li class="nav-item nav1">
                        <a class="nav-link" href="page_2_LoginPage.html">Login</a>
                    </li>
                    <li class="nav-item nav1">
                        <a class="nav-link" href="page_3_RegisterPage.html">Registration</a>
                    </li>
                </ul>

                <!-- Right-side: Notifications + Welcome -->
                <ul class="navbar-nav">
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link" href="#">
                            <i class="fa-regular fa-bell fs-5"></i>
                        </a>
                    </li>
                    <li class="nav-item nav2">
                        <a class="nav-link" href="#">
                            Welcome <span style="color:#FC0C0C">Guest</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-3">

        <div class="text-center mt-5">
            <h1 class="purple-text" style="font-size: 3rem;">Login</h1>
        </div>

        <div class="d-flex justify-content-center align-items-center" style="min-height: 45.5vh;">
            <div class="p-4 shadow rounded" style="background-color: white; max-width: 420px; width: 100%;">
                <form>
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>

                    <div class="mb-4 text-start">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>

                    <div class="d-grid mb-3">

                        <a href="{{ url_for('dashboard') }}" class="btn register-btn">Login</a>
                    </div>

                    <p class="text-center mb-0">
                        No account?
                        <a href="/register" class="purple-link">Register here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

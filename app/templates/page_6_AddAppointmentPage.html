            <h1 class="h1-title">Add Appointment</h1>
        </div>
    </div>

    <div class="add-appt">
        <div class="small-container">
            <form method="POST" action="#">
                <div class="row">

                    <div class="col-md-12 add-appt-col">
                        <div class="add-appt-container">

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="date" class="form-control" name="date" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="time" class="form-label">Time</label>
                                    <div class="d-flex align-items-center gap-2">
                                        <input type="time" class="form-control" name="start_time" required>
                                        <span>to</span>
                                        <input type="time" class="form-control" name="end_time" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="practitioner" class="form-label">Practitioner Name</label>
                                    <input type="text" class="form-control" name="practitioner" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="practitioner_type" class="form-label">Practitioner Type</label>
                                    <select name="practitioner_type" class="form-select" required>
                                        <option selected>General Practitioner (GP)</option>
                                        <option>Specialist</option>
                                        <option>Physiotherapist</option>
                                        <option>Psychologist</option>
                                        <option>Psychiatrist</option>
                                        <option>Dentist</option>
                                        <option>Surgeon</option>
                                        <option>Nurse Practitioner</option>
                                        <option>Chiropractor</option>
                                        <option>Dietitian</option>
                                        <option>Cardiologist</option>
                                        <option>Dermatologist</option>
                                        <option>Endocrinologist</option>
                                        <option>Neurologist</option>
                                        <option>Oncologist</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Location</label>
                                    <input type="text" class="form-control" name="location">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Provider Number (Optional)</label>
                                    <input type="text" class="form-control" name="provider_number">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Appointment Type</label>
                                <select class="form-select" name="appointment_type" required>
                                    <option value="">-- Select Type --</option>
                                    <option>General</option>
                                    <option>Follow-up</option>
                                    <option>Checkup</option>
                                    <option>Consultation</option>
                                    <option>Test</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Notes</label>
                                <textarea class="form-control" name="notes" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Reminder</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="reminder"
                                        value="2 hours before">
                                    <label class="form-check-label">2 hours before</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="reminder"
                                        value="12 hours before">
                                    <label class="form-check-label">12 hours before</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="reminder"
                                        value="1 day before">
                                    <label class="form-check-label">1 day before</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="reminder"
                                        value="1 week before">
                                    <label class="form-check-label">1 week before</label>
                                </div>
                                <div class="form-check form-check-inline mt-2">
                                    <label class="form-check-label">Custom reminder:</label>
                                    <input type="date" class="form-control d-inline-block w-auto ms-2"
                                        name="reminder_custom">
                                </div>
                            </div>

                            <div class="d-flex justify-content-center gap-3 mt-4">
                                <button type="submit" class="btn add-appt-submit">Add Appointment</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
